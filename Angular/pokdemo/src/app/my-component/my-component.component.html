<h3>Bienvenue dans le pokedex</h3>
<p-autoComplete [(ngModel)]="brand" [suggestions]="filteredPokemon" (completeMethod)="filterBrands($event)" [size]="30"
    [minLength]="1" placeholder="PokÃ©mon" [dropdown]="true">
    <ng-template let-brand pTemplate="item">
        <div class="ui-helper-clearfix" style="border-bottom:1px solid #D5D5D5">
            <img src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{brand.id}}.png' style="width:32px;display:inline-block;margin:5px 0 2px 5px"/>
            <div style="font-size:18px;float:right;margin:10px 10px 0 0">{{brand.name}}</div>
        </div>
    </ng-template>
</p-autoComplete>``

<p> </p>

<p-carousel headerText="Pokemons" [value]="pokemons">
    <ng-template let-pokemons pTemplate="item">
        <div class="ui-grid ui-grid-30">
            <div class="ui-grid-row">
                <div class="ui-grid-col-12"><img src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemons.id}}.png' width="200"></div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-8">name</div>
                <div class="ui-grid-col-6">{{pokemons.name}}</div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-6">id</div>
                <div class="ui-grid-col-6">{{pokemons.id}}</div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-12">
                  <button pButton type="button" label="En savoir +" class="ui-button-rounded ui-button-danger"></button>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
